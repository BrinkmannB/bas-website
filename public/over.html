<!DOCTYPE html>
<html lang="nl">
  <head>
    <!-- SEO en Open Graph / Twitter integratie -->
    <meta
      name="description"
      content="Ik ben Bas, AI-ethiek consultant en extern vertrouwenspersoon. Ik vertaal de EU AI-wet naar praktische stappen en help organisaties bouwen aan een veilige en betrouwbare werkcultuur."
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (LinkedIn/Facebook) -->
    <meta property="og:locale" content="nl_NL" />
    <meta property="og:site_name" content="luisterendoor.info" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://luisterendoor.info/over" />
    <meta property="og:title" content="Over mij • luisterendoor.info" />
    <meta
      property="og:description"
      content="Ik ben Bas, AI-ethiek consultant en extern vertrouwenspersoon. Vertrouwen in technologie én mensen staat centraal."
    />

    <!-- Gebruik ABSOLUTE URL + secure_url + dimensies -->
    <meta
      property="og:image"
      content="https://luisterendoor.info/img/over-og.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://luisterendoor.info/img/over-og.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="628" />

    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Over mij • luisterendoor.info" />
    <meta
      name="twitter:description"
      content="Ik ben Bas, AI-ethiek consultant en extern vertrouwenspersoon. Vertrouwen in technologie én mensen staat centraal."
    />
    <meta
      name="twitter:image"
      content="https://luisterendoor.info/img/over-og.jpg"
    />
  </head>
