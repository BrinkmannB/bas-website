<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Luisterend Oor</title>
    <meta
      name="description"
      content="Contact Luisterend Oor for advice on AI governance and workplace safety."
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact</h1>
    </header>
    <main class="container">
      <section class="card">
        <p>Would you like to get in touch? Please fill in the form below.</p>
        <form
          name="contact-en"
          method="POST"
          data-netlify="true"
          action="/thanks.html"
        >
          <input type="hidden" name="form-name" value="contact-en" />
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required />
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit" class="button primary">Send</button>
        </form>
      </section>
    </main>
    <footer class="site-footer">
      <nav>
        <a href="/en/index.html">Home</a>
        <a href="/en/services.html">Services</a>
        <a href="/en/about.html">About</a>
        <a href="/en/privacy.html">Privacy</a>
      </nav>
    </footer>
  </body>
</html>
