<!DOCTYPE html>
<html lang="nl">
  <<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – Luisterend Oor</title>
    <meta
      name="description"
      content="Neem contact op met Bas Brinkmann – Luisterend Oor. AI Governance Consultant & Vertrouwenspersoon."
    />
    <link rel="canonical" href="https://luisterendoor.info/contact.html" />
    <link rel="stylesheet" href="/styles.css" />

    <!-- Plausible Analytics -->
    <script
      defer
      data-domain="luisterendoor.info"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>

  <body>
    <header class="site-header">
      <nav class="nav">
        <a href="/" class="brand">Luisterend Oor</a>

        <!-- checkbox-hack: geen JS nodig -->
        <input
          id="menu-toggle"
          type="checkbox"
          class="menu-toggle"
          aria-label="Menu openen/sluiten"
        />
        <label for="menu-toggle" class="hamburger" aria-hidden="true">
          <span></span><span></span><span></span>
        </label>

        <div class="links">
          <a href="/index.html">Home</a>
          <a href="/diensten.html">Diensten</a>
          <a href="/over.html">Over mij</a>
          <a href="/contact.html">Contact</a>
          <a href="/privacy.html">Privacy</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1>Contact</h1>
      <p>Stuur mij een bericht voor een vrijblijvende kennismaking.</p>

      <form
        class="form"
        name="contact"
        method="POST"
        data-netlify="true"
        action="/thanks.html"
      >
        <input type="hidden" name="form-name" value="contact" />

        <label for="name">Naam</label>
        <input id="name" name="name" type="text" required />

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Bericht</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="actions">
          <button class="button primary" type="submit">Verstuur</button>
        </div>
      </form>
    </main>

    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="diensten.html">Diensten</a>
        <a href="over.html">Over</a>
        <a href="contact.html">Contact</a>
        <a href="privacy.html">Privacy</a>
      </nav>
      <p>© 2025 Luisterend Oor</p>
    </footer>
  </body>
</html>
