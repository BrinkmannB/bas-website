  <main class="container" role="main" aria-label="Contact">
    <section class="card">
      <h1>Contact</h1>
      <p class="lead">Heb je een vraag of wil je een kennismaking plannen? Stuur gerust een bericht.</p>

      <p>E-mail: <a href="mailto:brinkmann.bas@icloud.com">brinkmann.bas@icloud.com</a></p>

      <!-- Netlify form -->
      <form name="contact" method="POST" data-netlify="true" action="/thanks.html" class="form" netlify>
        <input type="hidden" name="form-name" value="contact" />
        <!-- Honeypot (spamprotectie) -->
        <p style="display:none">
          <label>Niet invullen: <input name="bot-field" /></label>
        </p>

        <label for="name">Naam</label>
        <input id="name" name="name" type="text" required />

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Bericht</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="actions" style="justify-content:flex-start;margin-top:16px">
          <button class="button primary" type="submit">Verstuur</button>
        </div>
      </form>
    </section>
  </main>
