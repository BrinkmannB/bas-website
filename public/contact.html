  <main class="container" role="main" aria-label="Contact">
    <section class="card">
      <h1>Contact</h1>
      <p class="lead">Heb je een vraag of wil je een kennismaking plannen? Stuur gerust een bericht.</p>

      <!-- Netlify Forms -->
      <form class="form" name="contact" method="POST" data-netlify="true" action="/thanks.html" netlify-honeypot="bot-field" style="margin-top:16px">
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden">
          <label>Laat dit veld leeg: <input name="bot-field" /></label>
        </p>

        <label for="name">Naam</label>
        <input id="name" name="name" type="text" required />

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Bericht</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="actions" style="justify-content:flex-start;margin-top:16px">
          <button class="button primary" type="submit">Verstuur</button>
        </div>
        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html">
          <input type="hidden" name="form-name" value="contact" />
          <p class="hidden"><label>Laat dit veld leeg: <input name="bot-field" /></label></p>
          <!-- jouw velden -->
        </form>
        
      </form>

      <p class="muted" style="margin-top:12px">
        Je gegevens worden alleen gebruikt om je bericht te beantwoorden (zie
        <a href="/privacy.html">privacybeleid</a>).
