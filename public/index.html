<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Luisterend Oor – Vertrouwenspersoon</title>
    <meta name="description" content="Luisterend Oor – vertrouwenspersoon. Eerlijk advies, met aandacht.">

    <!-- Fonts & Stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <main class="card" role="main">
      <!-- Profielfoto -->
      <img src="/img/bas-hero.jpg" alt="Bas Brinkmann" class="avatar avatar--round">

      <!-- Titel & tagline -->
      <h1>Luisterend Oor</h1>
      <p class="lead">Vertrouwenspersoon – eerlijk advies, met aandacht.</p>

      <!-- Acties -->
      <div class="actions">
        <a class="button primary" href="/contact">✉︎ Neem contact op</a>
        <a class="button secondary" href="/over.html">👤 Over mij</a>
        <a class="button secondary" href="/diensten.html">💼 Diensten</a>
        <a class="button secondary" href="/privacy.html">🔒 Privacybeleid</a>
        <a class="button secondary" href="/thanks.html">✅ Bedankpagina</a>
      </div>

      <!-- Footer -->
      <footer>👂 luisterendoor.info</footer>
    </main>

    <!-- Cookie & Privacy Banner -->
    <div id="cookie-banner" class="cookie-banner">
      <p>🍪 We gebruiken functionele cookies om je ervaring te verbeteren. Lees meer in ons <a href="/privacy.html">privacybeleid</a>.</p>
      <button id="accept-cookies">Akkoord</button>
    </div>

    <script>
      const banner = document.getElementById("cookie-banner");
      const btn = document.getElementById("accept-cookies");
      if (localStorage.getItem("cookiesAccepted")) banner.style.display = "none";
      btn.addEventListener("click", () => {
        localStorage.setItem("cookiesAccepted", "yes");
        banner.style.display = "none";
      });
    </script>
  </body>
</html>
